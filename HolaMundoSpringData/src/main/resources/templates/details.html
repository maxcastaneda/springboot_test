<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${titulo}"></title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			
			<h1>Agregar persona</h1>
	
			<form th:action="@{/guardar}" method="post" th:object="${persona}"> 
				<input type="hidden" th:field="*{id_persona}"/> 
				 <div class="form-group"> 
	    			<label for="exampleFormControlInput1">Nombre:</label> 
	    			<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"> 
	  			</div> 
				 <div class="form-group"> 
	    			<label for="exampleFormControlInput1">Apellido:</label> 
	    			<input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}"> 
	  			</div>  			 
				 <div class="form-group"> 
	    			<label for="exampleFormControlInput1">Email:</label> 
	    			<input type="email" class="form-control" id="email" name="email" th:field="*{email}"> 
	  			</div>  			 
				 <div class="form-group" style="margin-bottom: 40px;"> 
	    			<label for="exampleFormControlInput1">Telefono:</label> 
	    			<input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}"> 
	  			</div>   			 
	  			<input type="submit" class="btn btn-primary" value="Guardar" />   				
	  			<a th:href="@{/}" class="btn btn-secondary">Cancelar</a>		 
			</form> 
		
		</div>
	
	</body>
</html>
