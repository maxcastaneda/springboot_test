<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${titulo}"></title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<h1>Inicio</h1>
			
			<div style="margin-top:20px; margin-bottom: 30px; text-align: right;">
				<a th:href="@{/agregar}" class="btn btn-primary">Crear persona</a>
			</div>
			
			<div th:if="${personas !=null and !personas.empty}" class="row" >
				<table border="1" class="table">
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Telefono</th>
						<th></th>
						<th></th>
					</tr>
					<tr th:each="persona: ${personas}">
						<td th:text="${persona.nombre}"></td>
						<td th:text="${persona.apellido}"></td>
						<td th:text="${persona.email}"></td>
						<td th:text="${persona.telefono}"></td>
			    		<td><a th:href="@{/editar/} + ${persona.id_persona}" class="fa fa-pencil" /> </td>
						<td><a th:href="@{/eliminar(id_persona=${persona.id_persona})} " class="fa fa-trash"></a></td> 		    														
					</tr>
					
				</table>
			</div>
			<div th:if="${personas ==null or personas.empty}">
				La lista de personas esta vacia
			</div>
			
		</div>
		
	</body>
</html>
